<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form  (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control">
        <div *="submitted && loginForm.controls['email'].errors" class="error-message">
          <div *="loginForm.controls['email'].errors['required']">Email es requerido</div>
          <div *="loginForm.controls['email'].errors['email']">Email no válido</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" class="form-control">
        <div *="submitted && loginForm.controls['password'].errors" class="error-message">
          <div *="loginForm.controls['password'].errors['required']">Contraseña es requerida</div>
        </div>
      </div>
  
      <div class="form-group">
        <button class="btn-login" [disabled]="loading">
          <span *="loading">Cargando...</span>
          <span *="!loading">Iniciar Sesión</span>
        </button>
      </div>
  
      <div *="error" class="error">{{ error }}</div>
    </form>
  
    <div class="register-link">
      <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
    </div>
  </div>
