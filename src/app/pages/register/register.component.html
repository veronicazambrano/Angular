<div class="register-container">
    <h2>Crear Cuenta</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" formControlName="name">
        <div *="submitted && registerForm.controls['name'].errors" class="error-message">
          <div *="registerForm.controls['name'].errors['required']">Nombre es requerido</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email">
        <div *="submitted && registerForm.controls['email'].errors" class="error-message">
          <div *="registerForm.controls['email'].errors['required']">Email es requerido</div>
          <div *="registerForm.controls['email'].errors['email']">Email no válido</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password">
        <div *="submitted && registerForm.controls['password'].errors" class="error-message">
          <div *="registerForm.controls['password'].errors['required']">Contraseña es requerida</div>
          <div *="registerForm.controls['password'].errors['minlength']">
            La contraseña debe tener al menos 6 caracteres
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword">
        <div *="submitted && registerForm.controls['confirmPassword'].errors" class="error-message">
          <div *="registerForm.controls['confirmPassword'].errors['required']">
            Debe confirmar la contraseña
          </div>
          <div *="registerForm.controls['confirmPassword'].errors['passwordMismatch']">
            Las contraseñas no coinciden
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <button type="submit" [disabled]="loading">
          <span *="loading">Procesando...</span>
          <span *="!loading">Registrarse</span>
        </button>
      </div>
  
      <div *="error" class="error-alert">
        {{ error }}
      </div>
    </form>
    
    <div class="login-link">
      <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
    </div>
  </div>
